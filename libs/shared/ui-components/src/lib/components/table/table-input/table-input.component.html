<div class='flex flex-1 items-center bg-transparent' [formGroup]='formGroup' style='min-width: 3rem;'>
  <label class='w-full'>
    <input
      type='text'
      #inputControl
      (keydown.arrowUp)='type === "date" && nextDate.emit()'
      (keydown.arrowDown)='type === "date" && prevDate.emit()'
      (focus)='checkIfCanFocus($event)'
      [readOnly]='readonly'
      [placeholder]='placeholderType === "number" ? (placeholder | number:"1.2-2") : placeholder'
      [formControlName]='controlName'
      class='
        pl-2 pr-2 py-2 w-full
        bg-transparent
        h-full text-gray-900
        appearance-none outline-none
        text-left cursor-default
        focus:outline-none sm:text-sm'>
  </label>
</div>
