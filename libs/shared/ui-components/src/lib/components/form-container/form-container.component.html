<ng-content></ng-content>

<div class='flex bg-white py-6 shadow rounded w-full'
  [ngClass]='stacked ? "flex-col" : "flex-row"'>
  <div class='flex flex-col border-gray-200 pb-4 border-b' [ngClass]='stacked ? "" : "max-w-sm"'>
    <div class='flex flex-col px-8'>
      <ng-container *ngTemplateOutlet='formHeaderTemplate || defaultHeaderTemplate'></ng-container>
      <ng-template #defaultHeaderTemplate>
        <h2 class='text-lg text-gray-900 mb-1'>>Form Header Template fehlt</h2>
        <p class='text-sm text-gray-500'>Bitte geben Sie ein Template mithilfe der Direktive *ebFormHeader an</p>
      </ng-template>
    </div>
  </div>

  <div class='flex flex-col px-8 mt-4'>
    <ng-container *ngTemplateOutlet='formGroupTemplate || defaultFormGroupTemplate'></ng-container>
    <ng-template #defaultFormGroupTemplate>
      <h2 class='text-lg text-gray-900 mb-1'>>Form Group Template fehlt</h2>
      <p class='text-sm text-gray-500'>Bitte geben Sie ein Template mithilfe der Direktive *ebFormGroup an</p>
    </ng-template>
  </div>
</div>
