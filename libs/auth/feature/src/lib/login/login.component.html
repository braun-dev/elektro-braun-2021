<div class='h-screen grid place-items-center'>
  <div class='max-w-sm w-full'>

    <div class='rounded bg-white shadow p-6'>
      <h1 class='text-lg text-gray-900 font-semibold mb-2'>Login</h1>
      <form [formGroup]='form' (ngSubmit)='login()' class='mt-3'>
        <div class='input-container-vertical mt-4'>
          <label for='emailControl'>E-Mail</label>
          <input id='emailControl' type='text' ebInput formControlName='email'>
        </div>
        <div class='input-container-vertical mt-4'>
          <label for='passwordControl'>Passwort</label>
          <input id='passwordControl' type='password' ebInput formControlName='password'>
        </div>
        <button type='submit' class='mt-4' [disabled]='!form.valid' ebButton>Anmelden</button>
      </form>
    </div>
  </div>
</div>
