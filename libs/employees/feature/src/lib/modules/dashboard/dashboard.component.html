
<ng-container *ngIf='vm$ | async as vm'>
  <div class='flex items-center justify-between mt-8 px-8'>
    <h1 class='text-2xl text-gray-900'>Mitarbeiter√ºbersicht</h1>
    <div>
      <div class='flex flex-row items-center justify-end'>
        <div class='text-gray-400 hover:bg-gray-200 rounded p-2 mr-8 cursor-pointer'
          [ngClass]="vm.selected ? 'text-gray-800' : 'cursor-not-allowed'">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class='h-5'>
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
          </svg>
        </div>
        <button ebButton [size]="'s'" (click)='navigateToCreate()'>Neuer Mitarbeiter</button>
      </div>
    </div>
  </div>

  <section class='grid grid-cols-dashboard auto-rows-fr gap-6 p-8'>
    <div class='bg-white shadow-sm rounded ring-blue-800 hover:shadow-md cursor-pointer select-none transition-shadow ease-in-out'
         (click)='selectionChanged(employee)'
         [ngClass]="vm.selected && vm.selected.id === employee.id ? 'ring-1 shadow-xl hover:shadow-xl' : ''"
         *ngFor='let employee of vm.employees'>
      <div class='flex w-full items-center justify-center rounded-t h-36 bg-gray-200 text text-gray-500'>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class='h-24'>
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class='p-4'>
        <h6 class='text-base font-semibold text-gray-900'>{{ employee?.name }}</h6>
        <h6 class='text-sm font-light text-gray-500'>{{ employee?.mail || 'Keine E-Mail Adresse hinterlegt' }}</h6>
      </div>
    </div>
  </section>
</ng-container>
