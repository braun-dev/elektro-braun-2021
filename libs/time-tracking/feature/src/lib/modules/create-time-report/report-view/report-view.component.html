<div class='flex items-center flex-1 justify-between bg-white p-4 rounded-sm'>
  <div class='flex flex-col'>
    <strong>{{ report.date }}</strong>
    <span>{{ report.totalHours }}</span>
    <span>{{ report.regularHours }}</span>
  </div>
  <div class='flex flex-row items-center'>
    <div class='mr-4' [ngClass]='difference > 0 ? "text-green-500" : "text-orange-500"'>
      {{ difference | number: '1.2-2' }}
    </div>
    <svg
      xmlns='http://www.w3.org/2000/svg'
      viewBox='0 0 20 20' fill='currentColor'
      class='text-gray-500 hover:text-red-500'
      (click)='delete.emit(report)'>
      <path
        fill-rule='evenodd'
        d='M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z'
        clip-rule='evenodd' />
    </svg>
  </div>
</div>
